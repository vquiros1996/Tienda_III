        <!--Listas SIN orde UL li con 
        el puntito agregado para menu-->


        <ul>
            <li> iten uno</li>
            <li> iten dos</li>
            <li> iten tres</li>
        </ul>


        <!--Listas CON orde OL  con 
        NUMERO CON ORDEN agregado para menu-->

        <!--Listas CON la letra A es para alfabeticamente
        con la I es para que ordene con romanos-->

        <ol type = "a"> 
            <li> iten uno</li>
            <li> iten dos</li>
            <li> iten tres</li>
        </ol>

        <!--Listas ANIDADAS-->

        <ol > 
            <li> 
                <ul> <!--inicia primer elemento de la lista-->

                    <li> elemento 1</li>
                    <li> elemento 2</li>
                    <li> elemento 3</li>

                </ul> <!--Se termina el primer elemento-->

            </li><!--inicia y continua siguiente elemento de la lista-->

            <li> elemento externo</li>
            <li> elemento externo</li>

        </ol>





    </body>
