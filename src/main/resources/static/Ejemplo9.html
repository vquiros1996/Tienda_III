        <!--EJEMPLO DE FORMULARIOS
        GET , ENVIA DATOS EN URL Y POST LOS ENVIA COMO PARTE DEL BODY-->


        <form action="#" method="POST">
            <label> Nombre: </label>

            <!--El ID nunca se repite el name si-->
            <input type="text" name="Nombre" id="Nombre" placeholder="Digite su nombre" size="50"/>
            <br>
            <input type="email" name="Correo" id="Correo" placeholder="Digite su correo" />
            <br>
            <input type="password" name="Password" id="Password"/>
            <br>
            
             <!--Esubmit se envia a una accion que le especifiquemos , POST O GET-->
            <input type="submit" value="Enviar"/>

        </form>


    </body>
